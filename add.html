<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
        <input placeholder="Enter the Value of A" id="a">
        <input placeholder="Enter the Value of B" id="b">
        <br><br>
        <input type="button" value="Add" onclick="add()">
        <input type="button" value="sub" onclick="sub()">
        <input type="button" value="mul" onclick="mul()">
        <input type="button" value="div" onclick="div()">
        <input type="button" value="mod" onclick="mod()">
        <input type="button" value="exp" onclick="exp()">
        <h1 id="result"></h1>
        <script>
            function add(){
                var a=document.getElementById("a").value;
                var b=document.getElementById("b").value;

                document.getElementById("result").innerHTML=Number(a)+Number(b);
            }
            function sub(){
                var a=document.getElementById("a").value;
                var b=document.getElementById("b").value;

                document.getElementById("result").innerHTML=Number(a)-Number(b);
            }
            function mul(){
                var a=document.getElementById("a").value;
                var b=document.getElementById("b").value;

                document.getElementById("result").innerHTML=Number(a)*Number(b);
            }
            function div(){
                var a=document.getElementById("a").value;
                var b=document.getElementById("b").value;

                document.getElementById("result").innerHTML=Number(a)/Number(b);
            }
            function mod(){
                var a=document.getElementById("a").value;
                var b=document.getElementById("b").value;

                document.getElementById("result").innerHTML=Number(a)%Number(b);
            }
            function exp(){
                var a=document.getElementById("a").value;
                var b=document.getElementById("b").value;

                document.getElementById("result").innerHTML=Number(a)**Number(b);
            }
        </script>
    </script>
</body>
</html>
